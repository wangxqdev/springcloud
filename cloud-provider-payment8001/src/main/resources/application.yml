server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://${mysql.host}:${mysql.port}/springcloud?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: ${mysql.username}
    password: ${mysql.password}
  profiles:
    include:
      - win

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.iot.phoebus.entities
